<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class="display"></div>
        <div class="operands">
        <button class="delete">delete</button>
        <button class="modulo">%</button>
        <button class="minus">-</button>
        <button class="plus">+</button>
        <button class="into">*</button>
        <button class="divide">/</button>
        <button class="c">C</button>
        <button class="equals">=</button>
        <button class="bracket">()</button>
    </div>
    <div class="elements">
        <button class="one p">1</button>
        <button class="two  p">2</button>
        <button class="three p">3</button>
        <button class="four p">4</button>
        <button class="five p">5</button>
        <button class="six p">6</button>
        <button class="seven p">7</button>
        <button class="eight p">8</button>
        <button class="nine p">9</button>
        <button class="zero p">0</button>
        <button class="decimal p">.</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
